<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
</head>

<body>
    <h1>两数之和</h1>
    <p>给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。</p>
    <p>你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。</p>
    <p>示例:</p>
    <pre>
给定 nums = [2, 7, 11, 15], target = 9

因为 nums[0] + nums[1] = 2 + 7 = 9
所以返回 [0, 1]
    </pre>
    <script>
        /**
        * @param {number[]} nums
        * @param {number} target
        * @return {number[]}
        */
        var twoSum = function (nums, target) {
            const dValArray = []; // target - 数组里面每个值对应的数字
            for (let i = 0; i < nums.length; i++) {
                const el = nums[i];
                const dVal = target - el
                if (dValArray.includes(el)) return [dValArray.findIndex(n => n === el), i]
                dValArray.push(dVal);
            }
        };
        const nums = [0, 4, 3, 0];
        const target = 0;
        console.log(twoSum(nums, target))
    </script>
</body>

</html>
