<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>判断两个 Set 是否相同</title>
</head>

<body>
    <h2>完成 isSameSet 函数，它接受了两个 Set 对象作为参数，请你返回 true/false 来表明这两个 set 的内容是否完全一致，例如：</h2>
    <pre>
const a = {}
const b = 1
const c = 'ScriptOJ'

const set1 = new Set([a, b, c])
const set2 = new Set([a, c, b])

isSameSet(set1, set2) // => true    
    </pre>
    <script>
        const a = {}
        const b = 1
        const c = 'ScriptOJ'

        const set1 = new Set([a, b, c])
        const set2 = new Set([a, c, b])
        const isSameSet = (s1, s2) => {
            const sameSize = s1.size === s2.size;
            let flag = true;
            s1.forEach(val => {
                if (!s2.has(val)) flag = false
            })
            return sameSize && flag
        }
        console.log(isSameSet(set1, set2))
    </script>
</body>

</html>
