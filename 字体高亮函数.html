    <p>请你完成 highlight 函数的编写。</p>
    <div id="demo"></div>
    <script>
        const highlight = (str, ...args) => {
            console.log(str, args)
            return str.reduce((acc, cur, i) => {
                const span = args[i] ? `<span style="color:#f00">${args[i]}</span>` : ''
                return acc + cur + span
            }, '')
        }
        const yourName = 'ScriptOJ'
        const myName = 'Jerry'
        document.querySelector('#demo').innerHTML = highlight`Hello, ${yourName}. I am ${myName}.`
    </script>
