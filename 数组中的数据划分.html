<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>数组中的数据划分</title>
</head>

<body>
    <h1>数组中的数据划分</h1>
    <p>完成一个函数 partition，它接受一个数组作为参数。它会搬动数组中的元素，使得所有小于第一个项的元素都搬动到它的左边，所有大于第一个项的元素都搬动到右边。</p>
    <p>例如：</p>
    <pre>
const arr = [3, 1, 6, 2, 4, 5]
partition(arr)
console.log(arr) // => [2, 1, 3, 6, 4, 5]
    </pre>
    <p>输入的数组的第一个项是 3，所以最后小于 3 的 1、2 的都到了左边，大于 3 的 4， 5， 6 都到了右边。</p>
    <p>请你在不能使用任何数组原生方法，只能使用循环和赋值的情况下完成 partition 函数。</p>
    <script>
        const arr = [3, 1, 6, 2, 4, 5]
        const partition = (arr) => {
            if (!arr || arr.length <= 1) return arr;
            const first = arr[0];
            let str = '' + first;
            for (let i = 1; i < arr.length; i++) {
                const el = arr[i];
                if (el < first) {
                    str = el + ',' + str;
                } else {
                    str += ',' + el
                }
            }
            const newArr = str.split(',')
            for (let i = 0; i < arr.length; i++) {
                arr[i] = newArr[i] * 1;
            }
        }
        partition(arr)
        console.log(arr)
    </script>
</body>

</html>
