<body>
    <h1>完成一个 extractStr 函数，可以把一个字符串中所有的 : 到 . 的子串解析出来并且存放到一个数组当中，例如：</h1>
    extractStr('My name is:Jerry. My age is:12.') // => ['Jerry', '12']
    <p>注意，: 和 . 之间不包含 : 和 .。也即是说，如果 ::abc..，则返回 ['abc']。</p>
    <script>
        // 方法一
        const extractStr = (str) => {
            const reg = /\:([^:\.]*)(?=\.)/g
            const matchs = (':.' + str).match(reg).splice(1)
            return matchs.map(el => el.slice(1))
        }

        // 方法二
        const extractStr2 = (str) => {
            if (!str) return [];
            return str.split(':').filter((el, i) => i > 0 && el.indexOf('.') > -1).map(el => {
                return el.split('.')[0]
            })
        }
    </script>
